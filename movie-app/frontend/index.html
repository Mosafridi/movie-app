<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <header>
            <h1><span class="highlight">ðŸŽ¬ Movie App</span></h1>
        </header>

        <main>
            <section id="movie-list">
                <h2>Movie Collection</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Genre</th>
                            <th>Rating</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="movie-table-body">
                        <!-- Movies will load dynamically -->
                    </tbody>
                </table>
            </section>

            <section id="movie-form">
                <h2>Add or Edit a Movie</h2>
                <form id="movieForm">
                    <input type="hidden" id="movie-id">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Movie Title" required>
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" placeholder="Genre" required>
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" placeholder="Rating (0-10)" min="0" max="10" step="0.1" required>
                    <button type="submit" class="btn">Save Movie</button>
                </form>
            </section>

            <section id="movie-visualization">
                <h2>Movie Ratings Chart</h2>
                <canvas id="movieChart"></canvas>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
