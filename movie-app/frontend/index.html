<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <ul class="navbar">
                <li><a href="index.html" class="active">ðŸŽ¬ Movie Ratings</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <header>
            <h1><span class="highlight">Movie Ratings Application</span></h1>
        </header>

        <main>
            <section id="movie-list">
                <h2>Movie Collection</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Genre</th>
                            <th>Rating</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="movie-table-body">
                        <!-- Movies will load dynamically -->
                    </tbody>
                </table>
            </section>

            <section id="movie-form">
                <h2>Add or Edit a Movie</h2>
                <form id="movieForm">
                    <input type="hidden" id="movie-id">
                    
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="Enter Movie Title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <select id="genre" required>
                            <option value="">Select Genre</option>
                            <option value="Action">Action</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Drama">Drama</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Horror">Horror</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <input type="number" id="rating" placeholder="Rating (0-10)" 
                               min="0" max="10" step="0.1" required>
                    </div>
                    
                    <button type="submit" class="btn">Save Movie</button>
                </form>
            </section>

            <section id="movie-visualization">
                <h2>Movie Ratings Chart</h2>
                <div class="chart-container">
                    <canvas id="movieChart"></canvas>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Movie Ratings App. All rights reserved.</p>
        </footer>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
